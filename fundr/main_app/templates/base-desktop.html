
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundr</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="header-clr d-flex justify-content-center">
  {% csrf_token %}
  <script>
    
    async function constructURL(lat, lon) {
      let baseURL = 'http://localhost:8000'
      let endpoint = '/userlocation/'
      let queryParameters = `?lat=${encodeURIComponent(lat)}&lon=${encodeURIComponent(lon)}/`;
      let url = baseURL + endpoint + queryParameters
      try {
        await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // Required by django:  CRSF token 
            'X-CSRFToken': getCookie('csrftoken'),
          },
          body: JSON.stringify({
            userlat: lat,
            userlon: lon,
          })
        })
      } catch {
        console.log('error');
      }
    }

    // Function to retrieve the CSRF token from the cookies
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Use inbuilt geolocation in modern browsers:
    navigator.geolocation.getCurrentPosition((position) => {
      constructURL(position.coords.latitude, position.coords.longitude);
    });

  </script>

  <div class="container d-flex flex-row justify-content-between text-center fill_screen">
    <div class="row align-items-start"></div>
      <div class="col-md-3 d-flex flex-column align-items-start header-clr pt-2">
        <div><img class="logo m-2" src="{% static 'main_app/fundr_icon.png' %}" alt="Fundr Logo" width="100px"></div>
        <div><a href="{% url 'home' %}" class="left brand-logo text-white text-decoration-none h1">FUNDR</a></div>
        <div><a href="{% url 'home' %}" class="left brand-logo text-white text-decoration-none">HOME</a></div>
        <div><a href="{% url 'explore' %}" class="left brand-logo text-white text-decoration-none">EXPLORE</a></div>
        <div><a href="{% url 'index' %}" class="left brand-logo text-white text-decoration-none">SAVED</a></div>
      </div>


      <div class="col-md-6 light-grey">      
        {% block content %}
        {% endblock %}
      </div>


      <div class="col-md-3 d-flex flex-column header-clr pt-2 d-flex flex-column justify-content-between align-items-start text-white">
        <ul class="d-flex align-items-start navbar-nav pe-3">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'your_fundrs' %}">YOUR FUNDRS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">USER SETTINGS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">LOG OUT</a>
          </li>
        </ul>
        <ul class="navbar-nav pe-3 d-flex flex-column justify-content-end align-items-start">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Terms & Privacy</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
