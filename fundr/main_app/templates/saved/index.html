{% extends template %}
{% block content %}
<div class="container child-scroll">



    {% for fundr in fundrs %}
    <a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'detail' fundr.id %}">
    {% if forloop.counter == 1%}
    
    <div class="card mb-1 mt-6 " style="width: 90%";>
    {% else %}
    <div class="card my-5" style="width: 90%";>
    {% endif %}
      <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top"
        alt="Hollywood Sign on The Hill">
      <div class="card-body d-flex flex-column justify-content-start align-items-start">
        <h5 class="card-title">{{ fundr.name }}</h5>
        <div class="d-flex">
         <p class="card-text">
          £{{ fundr.current }}/£{{ fundr.goal }}
        </p> 
        </div>
        
        
      </div>
      <div class="d-flex mb-3 z-3">
        <div class="ms-auto p-2">
          <form action="POST"></form>
          <input type="submit" class="btn btn-warning" value="Unfollow">
        </div>
      </div>
    </div>
  </a>
{% endfor %}
  </div>

{% endblock %}
