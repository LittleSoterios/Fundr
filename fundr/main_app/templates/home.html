{% extends template %}
{% block content %}


<h1>Home</h1>
<ul>
    <li>
        <a href="{% url 'login' %}">Login</a>
    </li>
    <li>
        <a href="{% url 'logout' %}">Logout</a>
    </li>
    <li>
        <a href="{% url 'signup' %}">Sign-up</a>
    </li>
</ul>

{% if user.is_authenticated %}
    <p>Authenticated - yes</p>
{% else %}
    <p>Authenticated - no</p>
{% endif %}

{% endblock %}
