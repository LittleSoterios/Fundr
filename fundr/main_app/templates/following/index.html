{% extends template %}
{% block content %}
<h1>Fundr's you're following</h1>
<p></p>

  {% for fundr in fundrs %}
  {% if forloop.counter == 1%}
    <div class="card ms-3 my-4" style="width: 95%";>
    {% else %}
    <div class="card ms-3 my-4" style="width: 95%";>
    {% endif %}
      <img src="{{ fundr.image }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ fundr.name }}</h5>
        <p class="card-title">{{ fundr.bio }}</p>
        <p class="card-text">
          £{{ fundr.current }}/£{{ fundr.goal }}
        </p>
        <a href="{% url 'detail' fundr.id %}" class="btn btn-primary stretched-link">View fundr</a>
      </div>
    </div>
  {% endfor %}

{% endblock %}
