{% extends template %}
{% block content %}

<h2>Your Fundrs</h2>
<p class="lead">Check the progress of your Fundrs here, or create a new one.</p>
<a href="{% url 'new_fundr' %}"><button class="btn btn-primary z-2 my-5">New Fundr</button></a> 



{% for fundr in fundrs %}
  <div class="card ms-2 my-3 " style="width: 95%;">
    <img src="{{ fundr.image }}" class="card-img-top">
    <div class="card-body">
      <a href="{% url 'detail' fundr.id %}" class="text-decoration-none">
        <h3>{{ fundr.name }}</h3>
      </a>
      <p class="card-text text-start">£{{ fundr.current }}/£{{ fundr.goal }}</p>
    </div>
    </div>

{% endfor %}


{% endblock %}
