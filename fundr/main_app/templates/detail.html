{% extends template %}
{% block content %}

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ fundr.name }}</span>
    <p>Bio: {{ fundr.bio }}</p>
    <p>Description: {{ fundr.description|linebreaks }}</p>
    {% if fundr.goal == fundr.current %}
      <p>Fully Funded!</p>
    {% else %}
      <p>{{ fundr.current }} left to reach the goal of {{ fundr.goal }}</p>
    {% endif %}
  </div>
</div>

{% endblock %}
